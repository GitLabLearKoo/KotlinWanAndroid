apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'grouter'

android {
    compileSdkVersion target_sdk_version
    buildToolsVersion build_tools_version
    defaultConfig {
        applicationId "app.itgungnir.kwa"
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name
        multiDexEnabled true
    }
    signingConfigs {
        config {
            storeFile file('./itgungnir.jks')
            storePassword "$my_store_pwd"
            keyAlias "$my_key_alias"
            keyPassword "$my_key_pwd"
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.config
        }
        release {
            signingConfig signingConfigs.config
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Project
    implementation project(':app-account')
    implementation project(':app-article')
    implementation project(':app-tools')
    implementation project(':common')
    // Router
    kapt "com.github.ITGungnir.GRouter:router_compiler:$router_version"
    // Tools
    api "androidx.multidex:multidex:$dex_version"
}
